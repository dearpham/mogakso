<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="font-weight: bold">볼드체</p>
    <b>볼드체</b>
    <p><b>볼드체</b>입니다.</p>
    <p><strong>강조하는 볼드체</strong>입니다.</p>
    <p style="font-style: italic">이탤릭체</p>
    <i>이탤릭체</i>
    <p><em>강조하는 이탤릭체입니다.</em></p>
    <p>택스트가 <small>작게 </small>보임</p>
    <p>집에 오는 길에 <mark>우유</mark>를 사는 걸 잊지 마라</p>
    <p>제품 할인 중 <del>3만원</del> 2만 8천원</p>
    <p>내가 제일 좋아하는 색상은 <ins>노란색</ins>입니다.</p>
    <p>X <sub>2</sub></p>
    <p>X <sup>2</sup></p>
    <blockquote cite="https://www.elancer.co.kr/blog/detail/167">
      리액트는 단방향 데이터 흐름(바인딩)부터 컴포넌트 기반 아키텍처, 가상 DOM
      등의 특징을 토대로 프레임워크 개발의 편의성을 높였습니다.
    </blockquote>
    <q>짧은 인용</q>
    <br />
    <abbr title="world health organization">WHO</abbr>
    <address>대한민국 제주특별자치도 제주시 노형동</address>
    <p><cite>절규</cite>는 몽크가 그린 그림이다</p>
    <!-- 의미없는 태그 div span -->
    <!-- 다른 태그를 담는 컨테이너의 역할 -->
    <!-- 화면에 컨텐츠(태그)를 배치하기 위한 레이아웃 용도 -->
    <!-- block 요소 : 컨텐츠의 크기에 상관없이 한 줄 전체를 차지함 : div,h1~h6,p   -->
    <!-- inline 요소 : 콘텐츠의 크기 만큼만 공간을 차지함 : span   -->
    <div style="background-color: blue">div 태그</div>
    <span style="background-color: green">span 태그</span>
  </body>
</html>
