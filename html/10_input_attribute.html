<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- readonly` 속성은 사용자가 입력 필드의 값을 수정할 수 없게 하지만, 
     해당 입력 필드의 값은 폼 데이터와 함께 서버로 전송됩니다. 
     `disabled`와의 차이점임 -->
    <form action="">
      <div>
        <input type="text" name="" id="" value="" />
      </div>

      <div>
        <input type="text" name="" id="" value="123" readonly />
      </div>

      <div>
        <input type="text" name="" id="" value="abc" disabled />
      </div>
      <button type="submit">저장</button>
    </form>
    <div>
      <input type="text" name="" id="" maxlength="4" />
    </div>
    <div>
      <input
        type="tel"
        name=""
        id=""
        style="width: 50%"
        placeholder="하이픈(-)없이 숫자만 입력하세연~~~"
      />
    </div>
    <form action="">
      <label for="">아이디</label>
      <input
        type="text"
        name="username"
        id="userId"
        required
        autocomplete="on"
        autofocus="on"
      />
      <label for="">비밀번호</label>
      <input type="password" name="" id="userPass" required />
      <button type="submit">저장</button>
    </form>

    <div>
      <input type="text" name="email" id="" autocomplete="on" />
    </div>
    <div>
      <input type="text" name="phone" id="" autocomplete="on" />
    </div>
    <div>
      <input type="text" name="username" id="" autocomplete="on" />
    </div>
  </body>
</html>
