<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- dragable lang hidden id tabindex style spellcheck title class -->
    <h1 draggable="true">움직 일수 있는 태그</h1>
    <p lang="ko">대한민국</p>
    <p hidden>이 문장은 화면에 보이지 않음</p>
    <a href="https://google.com" id="google" title="구글 ㄱ ㄱ">구글</a>
    <br />
    <label for="userId">사용자 아이디</label>
    <input type="text" name="" id="userId" />
    <br />
    <p spellcheck="true" contenteditable="true">this is a parraggraph</p>
    <p style="color: red; background-color: yellowgreen">빨간색 문장입니다</p>
    <a href="" tabindex="2">네이버</a>
    <a href="" tabindex="1">구글</a>
    <a href="" tabindex="3">newjeans</a>
    <br />
    <button title="주문버튼을 클릭하면 선택한 제품에 대한 주문이 진행됩니다">
      주문
    </button>
  </body>
</html>
