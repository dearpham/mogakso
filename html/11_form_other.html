<!DOCTYPE html>
<html lang="en ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">살고 있는 지역은?</label>
    <select name="" id="">
      <option value="02">스울</option>
      <option value="051">부산</option>
      <option value="064">제주</option>
      <option value="031">수원</option>
    </select>
    <br />
    <select name="" id="" multiple>
      <option value="02">스울</option>
      <option value="051">부산</option>
      <option value="064">제주</option>
      <option value="031">수원</option>
    </select>
    <br />
    <select name="" id="">
      <option value="male">남자</option>
      <option value="female">여자</option>
    </select>
    <div>
      <input type="radio" name="rdo_g" id="male" />
      <label for="male">남자</label>
      <input type="radio" name="rdo_g" id="female" />
      <label for="female">여자</label>
    </div>
    <div>
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
      <fieldset>
        <legend>개인정보</legend>
        <div>
          <label for="name">이름</label>
          <input type="text" name="" id="name" />
        </div>
        <div>
          <label for="tel">연락처</label>
          <input type="tel" name="" id="tel" />
        </div>
      </fieldset>
    </div>
    <div>
      <input list="browsers" id="b1" />
      <datalist id="browsers">
        <option value="internet explorer">internet explorer</option>
        <option value="fire fox">fire fox</option>
        <option value="chrome">chrome</option>
        <option value="opera">opera</option>
        <option value="safari">safari</option>
      </datalist>
    </div>
    <div>
      <input list="browsers" id="b2" />
    </div>
  </body>
</html>
