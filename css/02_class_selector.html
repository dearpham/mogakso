<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 클래스 선택자 */
      /* 선택자 이름이 점(.)으로 시작 */
      .color-red {
        color: red;
      }
      .color_main {
        color: pink;
      }
      .bg-yellow {
        background-color: yellow;
      }

      .box1 {
        color: red;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <p>글자입니다.</p>
    <p class="color-red">빨간색 글자를 클래스를 사용해서 적용</p>
    <p class="color_main">메인글자색</p>
    <p class="bg-yellow color_main">배경이 다니엘</p>
    <p class="box1">글자는 빨강 배경은 파랑</p>
  </body>
</html>
