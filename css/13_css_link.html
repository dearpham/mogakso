<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <style>
      a:hover {
        color: green;
      }

      a:visited {
        color: red;
      }

      a:link {
        color: gray;
      }
    </style> -->
  </head>
  <body>
    <!-- 링크: 페이지가 이동 -->
    <!-- 버튼 -->
    <a href="">링크</a>
    <!-- cursor -->
    <a href="" style="cursor: auto">cursor:auto</a>
    <button style="cursor: auto">cursor: auto</button>
    <p>
      <a href="" style="cursor: default">디폴트</a>
    </p>
    <p>
      <a href="" style="cursor: context-menu">context menu</a>
    </p>
    <p>
      <a href="" style="cursor: help">help</a>
    </p>
    <p>
      <a href="" style="cursor: pointer">포인터</a>
    </p>
    <p>
      <a href="" style="cursor: progress">progress</a>
    </p>
    <p>
      <a href="" style="cursor: wait">wait</a>
    </p>
    <p>
      <a href="" style="cursor: cell">cell</a>
    </p>
    <p>
      <a href="" style="cursor: crosshair">crosshair</a>
    </p>
    <p>
      <a href="" style="cursor: text">text</a>
    </p>
    <p>
      <a href="" style="cursor: copy">copy</a>
    </p>
    <p>
      <a href="" style="cursor: move">move</a>
    </p>
    <p>
      <a href="" style="cursor: not-allowed">not-allowed</a>
    </p>
    <p>
      <a href="" style="cursor: col-resize">col-resize</a>
    </p>
    <p>
      <a href="" style="cursor: row-resize">row-resize</a>
    </p>
    <p>
      <a href="" style="cursor: zoom-in">줌인</a>
    </p>
    <p>
      <a href="" style="cursor: zoom-out">줌아웃</a>
    </p>
  </body>
</html>
