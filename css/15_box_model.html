    <!-- padding: 10px 9px 8px 7px로 한번에 쓸 수도 잇음 -->
    <!-- padding: 10px 한가지 값만 기록하면 네 면 모두 동일한 값을 의미 -->
    <!-- padding: 10px 9px 두 개의 값만 기록하면 첫번째 값인 10px은 top, bottom 두번째값인 9px은 right,left -->
    <!-- padding: 10px 5px 8px 세개의 값을 기록하면 첫번째값인 10px은 top, 5px은 right, left 8px는 bottom -->
    <!-- border, margin도 동일한 원리  -->
    <div style="padding: 10px; border: 10px solid green; margin: 10px">
      <div style="padding: 5px; border: 5px solid red; margin: 5px">
        css박스 모델
      </div>
    </div>
